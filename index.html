<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Analyzer Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tweet Analyzer Web App</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter a Hashtag or Keyword</h2>
            <input type="text" id="hashtag-input" placeholder="#demonetization">
            <button id="analyze-button">Analyze Tweets</button>
        </section>
        <section class="results-section">
            <h2>Tweet Analysis Results</h2>
            <div id="results-container">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
